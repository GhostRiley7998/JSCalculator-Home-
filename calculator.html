<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Link JavaScript -->
    <script src="test.js"></script>
</head>

<body>
    <div class="calculator shadow-sm bg-white rounded">

        <div id="screen2"></div>
        <input type="text" class="calculator-screen z-depth-1" id="screen" value="screen" disabled />
        
        <div class="calculator-keys">
    
          <button type="button" class="operator btn btn-info" id="+" value="+">+</button>
          <button type="button" class="operator btn btn-info" id="-" value="-">-</button>
          <button type="button" class="operator btn btn-info" id="*" value="*">ร</button>
          <button type="button" class="operator btn btn-info" id="/" value="/">รท</button>
    
          <button type="button" value="7" class="btn keys-color waves-effect" id="7" value="7">7</button>
          <button type="button" value="8" class="btn keys-color waves-effect" id="8" value="8">8</button>
          <button type="button" value="9" class="btn keys-color waves-effect" id="9" value="9">9</button>
    
    
          <button type="button" value="4" class="btn keys-color waves-effect" id="4" value="4">4</button>
          <button type="button" value="5" class="btn keys-color waves-effect" id="5" value="5">5</button>
          <button type="button" value="6" class="btn keys-color waves-effect" id="6" value="6">6</button>
    
    
          <button type="button" value="1" class="btn keys-color waves-effect" id="1" value="1">1</button>
          <button type="button" value="2" class="btn keys-color waves-effect" id="2" value="2">2</button>
          <button type="button" value="3" class="btn keys-color waves-effect" id="3" value="3">3</button>
    
    
          <button type="button" value="0" class="btn keys-color waves-effect">0</button>
          <button type="button" class="decimal function btn btn-secondary" value=".">.</button>
          <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>
    
          <button type="button" class="equal-sign operator btn calculate-key" value="=">=</button>
    
        </div>
      </div>
</body>

</html>
